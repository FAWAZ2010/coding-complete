<body>
   <p id="result"></p>
   <script>
    var i;
    var text = "";
    {
        let i = 0;
        while (i < 5) {
            text += "The values inside the block: " + i + "<br>";
            i++;
        }
        document.getElementById("result").innerHTML = text;
        document.write("The value of i outside the block: " + i);
    }
   </script>
