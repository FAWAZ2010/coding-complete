<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="decending()"> Descending order</button>
    <p id="result"></p>
    <script>
        var points = [10, 20, 5, 40, 30];
        document.getElementById("result").innerHTML= points;
        function ascending() {
            points.sort(function(a, b) {
                return a - b});
            document.getElementById("result").innerHTML = points;}
        function decending() {
            points.sort(function(a, b) {
                return b - a});
            document.getElementById("result").innerHTML = points;}
        

    </script>
</body>
</html>
